<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="layUI/frame/layui/css/layui.css">
    <link rel="stylesheet" href="layUI/frame/static/css/style.css">
    <link rel="icon" href="image/logo.ico">
</head>
<body style="background-color: #F2F2F2;">

<blockquote style="margin-top: 10px; margin-left: 10px; margin-right: 10px; background-color: white" class="layui-elem-quote layui-text">
    请于每月30日前在【工作总结与计划】模块填写本月工作总结、下月工作计划，简要总结上月工作计划完成情况；<br>
    请于每月15日前在【工作进展与困难】模块填报本月工作进展情况、存在和需要解决问题；
</blockquote>

<div style="padding: 20px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">工作总结与计划</div>
                <div class="layui-card-body" id="plan">
                    您尚未填写工作总结与计划<br>
                    <a href="personal_plan_add.html">
                        <button class="layui-btn" type="button" >点击填写</button>
                    </a>

                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">工作进展与困难</div>
                <div class="layui-card-body" id="progress">
                    1.学习了前端相关知识<br>
                    2.参与码上购买订单管理平台的需求制定<br>
                    3.需要与夏总那边进行协同开发，正在协商解决办法
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="layUI/frame/layui/layui.js"></script>
<script type="text/javascript" src="layUI/frame/static/js/vip_comm.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    $.ajax({
        url: "init",
        method: 'POST',
        success: function (data) {
            console.log(data);
            var frame = document.getElementById("iframe");
            console.log(data['data']['state']);

            var plan = data['data']['planDesc'];
            var progress = data['data']['progress'];

            if(plan.length>0) {
                $('#plan').html(plan.replace(/::n/g ,'<br>'));
            }else{
                $('#plan').html('您尚未填写工作总结与计划<br> <a href="personal_plan_add.html"> <button class="layui-btn" type="button" >点击填写</button> </a>');
            }

            if(progress.length>0) {
                $('#progress').html(progress.replace(/::n/g ,'<br>'));
            }else {
                $('#progress').html('您尚未填写工作进展与困难<br> 请前往点击填写');
            }
        },
        fail: function (fail) {
            console.log(fail);
        }
    });
</script>
</body>
</html>
