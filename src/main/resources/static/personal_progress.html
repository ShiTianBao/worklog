<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人进展</title>
    <link rel="stylesheet" href="layUI/frame/layui/css/layui.css">
    <link rel="stylesheet" href="layUI/frame/static/css/style.css">
    <link rel="icon" href="image/logo.ico">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>个人进展与问题</legend>
</fieldset>
<div class="layui-container">
    <h1 id="name"></h1>
    <h2 style="margin: 20px 0">您的本月工作进展与问题为：</h2>
    <p style="margin: 0 30px" id = "progress">

    </p>
    <form class="layui-form">
        <div class="layui-form-item" style="margin-top: 10px">
            <a href="personal_progress_add.html">
                <button class="layui-btn" type="button" id="btn"></button>
            </a>
        </div>
    </form>
</div>
<script src="layUI/frame/layui/layui.js" charset="utf-8"></script>
<script src="js/jquery.min.js"></script>
<script>
    $.ajax({
        url: "init",
        method: 'POST',
        success: function (data) {
            console.log(data);
            $('#name').html(data['data']['username'] + ',您好');
            if(data['data']['progress'].length>0) {
                $('#progress').html(data['data']['progress'].replace(/::n/g ,'<br>'));
                $('#btn').html('点击修改');
            }else {
                $('#progress').html('您尚未填写工作进展');
                $('#btn').html('点击添加');
            }

        },
        fail: function (fail) {
            console.log(fail);
        }
    });
</script>
</body>
</html>
