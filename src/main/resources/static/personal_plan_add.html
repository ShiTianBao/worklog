<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>工作计划管理</title>
    <link rel="stylesheet" href="../layUI/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../layUI/frame/static/css/style.css">
    <link rel="icon" href="../image/logo.ico">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>制定个人计划</legend>
</fieldset>
<form class="layui-form">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea name="planDesc" id="planDesc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submit_btn" type="button">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../layUI/frame/layui/layui.js"></script>
<script type="text/javascript" src="../layUI/frame/static/js/vip_comm.js"></script>
<script src="../js/jquery.min.js"></script>
<script>

    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(submit_btn)', function(data){
            console.log("ok");
            console.log(data.field);
            $.ajax({
                url: "add",
                method: 'POST',
                data: data.field,
                error: function(data) {
                    console.log('error');
                    console.log(data);
                },
                success: function(data){
                    console.log(data);
                    layer.msg("修改成功", {
                        icon: 1, time: 1000, end: function () {
                            window.location.href = "personal_plan.html";
                        }
                    });
                }
            });
        });
    });

</script>

</body>
</html>
